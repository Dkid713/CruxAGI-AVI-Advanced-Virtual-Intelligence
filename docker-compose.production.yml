services:
  compression:
    build: ./services/compression
    ports: ["5001:5000"]
    restart: unless-stopped

  avi:
    build: ./services/avi-runtime
    ports: ["5002:5000"]
    depends_on: [compression]
    restart: unless-stopped

  aap:
    build: ./services/aap-gateway
    ports: ["5003:5000"]
    depends_on: [avi]
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: crux
      POSTGRES_PASSWORD: cruxagi
      POSTGRES_DB: cruxdb
    volumes: ["pgdata:/var/lib/postgresql/data"]
    ports: ["5432:5432"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]
    restart: unless-stopped

volumes:
  pgdata:
